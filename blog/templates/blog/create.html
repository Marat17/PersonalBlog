<!DOCTYPE html>
<html>
<head>
	{% load i18n %}
<title>{% trans "New Post" %}</title>
</head>

<body>
<h1>{% trans "Add a Post" %}</h1>
	<div>
		<form id='create_form' method = 'post'>
		{% csrf_token %}
		{% for field in form.visible_fields %}
			{{ field.errors }}
			{{ field.help_text }}<br>
			{{ field }}
		{% endfor %}

		<input type='submit' name='submit' value='{% trans "Create a post" %}' />
		</form>
	</div>

</body>

<a href="{% url 'index' %}">{% trans "To the main page" %}</a>

</html>
